<h4>Hi from Catalogue-Component</h4>
<div class="main-div">
    <div class="title" *ngFor="let poke of pokemon">
        <div>
            <p>{{poke.name}}</p>
        </div>
        <div class="image-div">
            <img class="poke-image" [src]="poke.pokeImage" [alt]="poke.name" />
        </div>
    </div>
</div>
